<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sócio Vozão - Login</title>
    <link rel="shortcut icon" href="icones/icone-vozao-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Acesse sua conta SÓCIO VOZÃO</h2>   
                    <div class="input-box">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>

                    <div class="lembrar">
                        <label for=""><input type="checkbox">Mantenha-me conectado <a href="">Esqueceu a senha?</a></label>
                    </div>

                    <button>ENTRAR</button>
                    <div class="registrar">
                        <p>Não tenho uma conta <a href="">Associar-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
