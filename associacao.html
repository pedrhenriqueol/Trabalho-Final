<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleassociacao.css">
    <title>Sócio Vozão - Nova Associação</title>
    <link rel="shortcut icon" href="icones/icone-vozao-removebg-preview.png" type="image/x-icon">
</head>
 <body>  
    <div class="quadro">
        <main class="container">
        <input type="text"> 
    
    </div>
    <div class="box-content flex-grow-1 border-bottom border-grey" style="
    background-color: aquamarine;
">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            
<div class="form-group">
    <label class=" bold" for="Email">*E-mail de Contato</label>
    <div class="">

        <input class="email remote form-control rounded required " data-container="body" data-placement="top" data-toggle="tooltip" data-val="true" data-val-length="The field Email must be a string with a maximum length of 65." data-val-length-max="65" data-val-remote="Já existe um cadastro com este email" data-val-remote-additionalfields="*.Email" data-val-remote-url="/Validacao/CheckEmail/0" id="Email" name="Email" placeholder="*Email de Contato" required="True" type="text" value="" aria-required="true" maxlength="65" data-original-title="" title="">
        
                
    </div>
    <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
</div>
                        </div>
                        <div class="col-12 col-md-6">
                            
<div class="form-group">
    <label class=" bold" for="MainDocument">*CPF</label>
    <div class="">

        <input class="remote form-control rounded required cpf required " data-container="body" data-placement="top" data-toggle="tooltip" data-val="true" data-val-length="The field CPF/CNPJ must be a string with a maximum length of 20." data-val-length-max="20" data-val-remote="Já existe um cadastro com este CPF" data-val-remote-additionalfields="*.MainDocumentValidation,Id" data-val-remote-url="/Validacao/CheckMainDocument" id="MainDocument" name="MainDocument" placeholder="*CPF" required="True" type="text" value="" aria-required="true" maxlength="20" data-original-title="" title="">
        
                
    </div>
    <span class="field-validation-valid" data-valmsg-for="MainDocument" data-valmsg-replace="true"></span>
</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            
<div class="form-group">
    <label class=" bold" for="Password">*Senha</label>
    <div class="">

        <input class="form-control rounded required" data-container="body" data-placement="top" data-toggle="tooltip" data-val="true" data-val-length="The field Senha must be a string with a maximum length of 20." data-val-length-max="20" id="Password" name="Password" placeholder="*Senha" required="True" type="Password" value="" aria-required="true" maxlength="20" data-original-title="" title="">
        
                
    </div>
    <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
</div>
                        </div>
                        <div class="col-12 col-md-6">
                            
<div class="form-group">
    <label class=" bold" for="PasswordConfirm">*Confirme a Senha</label>
    <div class="">

        <input class="equalto form-control rounded required " data-container="body" data-equalto="Password" data-equalto-message="Senhas divergentes" data-placement="top" data-toggle="tooltip" data-val="true" data-val-length="The field Confirmação must be a string with a maximum length of 20." data-val-length-max="20" id="PasswordConfirm" name="PasswordConfirm" placeholder="*Confirme a senha" required="True" type="password" value="" aria-required="true" maxlength="20" data-original-title="" title="">
        
                
    </div>
    <span class="field-validation-valid" data-valmsg-for="PasswordConfirm" data-valmsg-replace="true"></span>
</div>
                        </div>
                    </div>
                </div>
       







 </body>
    
</html>
